<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required> 
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input id="male" name="gender" type="radio" value="male">
		<label for="female">Female</label>
		<input id="female" name="gender" type="radio" value="female">
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" value="other">
	</div>

	<div>
		<label>
			Email:
			<input name="rmail" type="email" placeholder="your email" required>
		</label>
		
		<label>
			Password:
			<input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="password">
		</label>
	</div>

	<div>
		<label>
			Birthday:
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
			</select>

			<select name="Day">	
				<option>Day</option>
				<option>1</option>
				<option>2</option>
			</select>
		
			<select name="Year">
				<option>Year</option>
				<option>2018</option>
				<option>2017</option>	
			</select>		
		</label>
	</div>

	<div>
		<label for="agreed">I agree to terms and conditions</label>
		<input id="agreed" name="agreed" type="checkbox">
	</div>

	<input type="submit">
</form>

</body>
</html>
